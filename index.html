const PICOVOICE_ACCESS_KEY = "8LcymlmIi9K8+h25/5bGVTTC997LahCxBkQ4NwdYxXCa6hâ€¦";
const A4F_API_KEY = "ddc-a4f-c964629239ac4b1eba7b5a8a57e94a38";

let porcupine;
let audioContext;
let processor;

const statusDiv = document.getElementById("status");

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utter);
}

async function startDrake() {
  statusDiv.innerText = "Loading wake word...";

  porcupine = await PorcupineWeb.PorcupineWorker.create(
    PICOVOICE_ACCESS_KEY,
    { base64: DRAKE_MODEL },
    ["drake"],
    [0.6]
  );

  porcupine.onmessage = (event) => {
    if (event.data.keywordIndex === 0) {
      statusDiv.innerText = "Wake word detected!";
      speak("Yes boss?");
      listenCommand();
    }
  };

  audioContext = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const mic = audioContext.createMediaStreamSource(stream);

  processor = audioContext.createScriptProcessor(512, 1, 1);

  mic.connect(processor);
  processor.connect(audioContext.destination);

  processor.onaudioprocess = (e) => {
    const input = e.inputBuffer.getChannelData(0);
    porcupine.postMessage({ command: "process", input });
  };

  statusDiv.innerText = "Listening for wake word...";
}

function listenCommand() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";

  recognition.start();

  recognition.onresult = async (event) => {
    const command = event.results[0][0].transcript;
    statusDiv.innerText = "You said: " + command;

    const reply = await callA4F(command);
    speak(reply);

    statusDiv.innerText = "Listening for wake word...";
  };
}

async function callA4F(message) {
  try {
    const response = await fetch("https://api.a4f.co/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + A4F_API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "You are Drake, a smart voice assistant." },
          { role: "user", content: message }
        ]
      })
    });

    const data = await response.json();
    return data.choices[0].message.content;

  } catch (err) {
    return "A4F API error occurred.";
  }
}
</script>
